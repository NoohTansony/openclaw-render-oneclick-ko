services:
  - type: web
    name: openclaw-oneclick-ko
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
      - key: OPENCLAW_CHANNELS_TELEGRAM_ENABLED
        value: "true"
